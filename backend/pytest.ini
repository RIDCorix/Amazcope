[pytest]
# Pytest configuration for Amazcope backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Coverage configuration (when using --cov)
# Uncomment to enable by default:
# addopts = --cov=src --cov-report=term-missing --cov-report=html

# Markers (custom test markers)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    db: marks tests requiring database
    external: marks tests that call external APIs (Apify, OpenAI)

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:tortoise.*
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
# Requires pytest-timeout: uv add pytest-timeout --group dev
# timeout = 300
# timeout_method = thread
